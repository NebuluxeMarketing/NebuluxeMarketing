<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebuluxe Marketing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Fullscreen Video Background */
    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: -1;
        background: black;
        /* Fallback color */
    }

    .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    /* Content Styling */
    .content {
        position: relative;
        z-index: 10;
        text-align: center;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
    }

    /* Force Navbar Black */
    .navbar {
        background-color: black !important;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    .navbar .navbar-brand,
    .navbar .nav-link {
        color: white !important;
    }

    .navbar .nav-link:hover {
        color: #f8f9fa !important;
    }
</style>

<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="img/Background Video.mp4" type="video/mp4">

            Your browser does not support the video tag.
        </video>
    </div>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Nebuluxe Marketing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="clients.html">Clients</a></li>
                    <li class="nav-item"><a class="nav-link" href="Our Services.html">Our Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>




</body>

</html>
